name: KD Monitor

on:
  workflow_dispatch:
  
  # === 這裡是關鍵修改 (1) ===
  # 更新排程為每日兩次
  schedule:
    # 台灣時間 10:00 AM (UTC 02:00), 週一到週五
    - cron: '0 2 * * 1-5'
    # 台灣時間 10:00 PM (UTC 14:00), 週一到週五
    - cron: '0 14 * * 1-5'
  # =========================

jobs:
  run-kd-monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      # (從原始碼編譯 TA-Lib 的步驟保持不變)
      - name: Install TA-Lib C-Library (from source)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run KD Monitor script
        run: |
          python3 stock_monitor.py
        env:
          # === Guan 鍵 這裡是關鍵修改 (2) ===
          # 修正 09:25 的錯誤：加入 OPENAI_API_KEY
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # <--- 已新增
          # ===============================
